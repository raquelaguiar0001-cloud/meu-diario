<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIOLAB - UE. NATIVIDADE</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî≠</text></svg>">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Fredoka', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background: #0b0118 url('https://www.transparenttextures.com/patterns/stardust.png'); /* Efeito estelar */
            background-color: #240b36;
            background-image: linear-gradient(135deg, #240b36 0%, #c31432 100%);
            overflow: hidden; 
            color: white;
        }

        /* HEADER ESTILO ESPACIAL */
        header { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px; 
            margin: 10px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            z-index: 10; flex-shrink: 0;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; }
        
        .user-badge { display: flex; align-items: center; gap: 15px; }
        .user-emoji { 
            font-size: 28px; 
            background: linear-gradient(135deg, #e91e63, #9b4dca); 
            width: 55px; height: 55px; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            border: 3px solid white;
            box-shadow: 0 0 15px #e91e63;
        }

        .info-fixa { 
            background: rgba(0,0,0,0.4); 
            padding: 10px 20px; 
            border-radius: 30px; 
            margin-top: 10px; 
            display: flex; gap: 20px; 
            font-weight: bold; font-size: 14px; 
            border: 1px solid rgba(233, 30, 99, 0.5); 
            color: #ffeb3b;
        }
        
        /* NAVEGA√á√ÉO INTERATIVA */
        .nav-container { 
            background: rgba(0,0,0,0.2); 
            border-radius: 15px; 
            display: flex; padding: 5px; gap: 5px; margin-top: 10px; flex-shrink: 0; 
        }
        .nav-btn { 
            flex: 1; padding: 12px 5px; border: none; background: transparent; 
            border-radius: 10px; cursor: pointer; font-weight: bold; 
            color: white; font-size: 11px; text-transform: uppercase;
            transition: 0.3s;
        }
        .nav-btn.active { 
            background: #e91e63; 
            color: white; 
            box-shadow: 0 0 15px #e91e63;
        }

        /* √ÅREA PRINCIPAL */
        .main-content { display: flex; flex: 1; padding: 10px; gap: 15px; overflow: hidden; }
        
        .students-area { 
            width: 350px; display: flex; flex-direction: column; 
            overflow-y: auto; padding-right: 5px; 
        }
        
        /* PISTA DE CORRIDA ESTILIZADA */
        .track-container { 
            flex: 1; 
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 30px; 
            padding: 20px; 
            border: 2px solid rgba(233, 30, 99, 0.3); 
            overflow-y: auto; 
            position: relative; 
            background-image: url('https://www.transparenttextures.com/patterns/black-linen-2.png');
        }
        
        .lane { 
            border-bottom: 1px dashed rgba(255,255,255,0.1); 
            position: relative; height: 50px; display: flex; align-items: center; width: 100%; 
        }

        .runner { position: absolute; transition: 2s cubic-bezier(0.18, 0.89, 0.32, 1.28); display: flex; align-items: center; gap: 8px; z-index: 5; }
        .runner span { font-size: 28px; filter: drop-shadow(0 0 5px white); } 
        .runner-tag { 
            background: rgba(255,255,255,0.9); padding: 3px 10px; border-radius: 20px; 
            font-weight: bold; font-size: 10px; border: 2px solid #e91e63; color: #1a2a3a; 
            white-space: nowrap; box-shadow: 0 4px 15px rgba(233,30,99,0.4); 
        }

        /* CARDS DOS ALUNOS */
        .student-card { 
            background: white; color: #333;
            border-radius: 20px; margin-bottom: 12px; padding: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            border-left: 8px solid #e91e63;
        }
        .nota-bim { font-size: 1.4em; font-weight: 700; color: #e91e63; }
        .nota-anual { font-size: 0.9em; color: #666; font-weight: 600; }
        
        .check-grid { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
        .check-box { 
            width: 32px; height: 32px; border: 2px solid #ddd; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; background: #f8f9fa; font-weight: bold; font-size: 12px; transition: 0.2s;
        }
        .check-box.active { background: #2ecc71; color: white; border-color: #27ae60; transform: scale(1.1); }

        /* BOT√ïES DE A√á√ÉO */
        .btn-action { 
            cursor: pointer; padding: 10px 18px; border-radius: 12px; border: none; 
            font-weight: bold; font-size: 12px; transition: 0.3s;
        }
        .btn-action:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* OVERLAYS / PAIN√âIS */
        .config-overlay { 
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%); 
            background: white; color: #333; border-radius: 25px; padding: 25px; 
            width: 90%; max-width: 500px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); 
            z-index: 100; display: none; border: 4px solid #e91e63; 
        }

        #loading { 
            position: fixed; inset: 0; background: #240b36; 
            color: white; font-family: 'Orbitron'; font-size: 20px;
            display: flex; align-items: center; justify-content: center; z-index: 9999; 
        }
    </style>
</head>
<body onclick="fecharPaineis(event)">

<div id="loading"><b>üß™ INICIALIZANDO BIOLAB...</b></div>

<header onclick="event.stopPropagation()">
    <div class="header-top">
        <div class="user-badge">
            <div class="user-emoji">üî≠</div>
            <div>
                <h1 style="margin:0; font-family:'Orbitron'; font-size:18px; letter-spacing:1px;">UE. NATIVIDADE MARINHO</h1>
                <p style="margin:0; font-size:12px; opacity:0.8;">PROF(A) RAQUEL AGUIAR</p>
            </div>
        </div>
        <div style="display:flex; gap:8px;">
            <button class="btn-action" style="background:#27ae60; color:white;" onclick="exportarExcel()">üìä EXCEL</button>
            <button class="btn-action" style="background:#ff9800; color:white;" onclick="document.getElementById('fileIn').click()">üìÇ ABRIR</button>
            <input type="file" id="fileIn" style="display:none" onchange="importarBackup(event)">
            <button class="btn-action" style="background:#e91e63; color:white;" onclick="exportarBackup()">üíæ BACKUP</button>
        </div>
    </div>
    
    <div class="info-fixa">
        <span id="txt-turma">üöÄ TURMA: ---</span>
        <span id="txt-materia">üß¨ MAT√âRIA: ---</span>
    </div>

    <nav class="nav-container">
        <button class="nav-btn" onclick="abrirPainel('p-turmas')">üéì TURMAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-materias')">üìö MAT√âRIAS</button>
        <button class="nav-btn" onclick="abrirPainel('p-alunos')">üë• ALUNOS</button>
        <button class="nav-btn" onclick="abrirPainel('p-crit')">üìã CRIT√âRIOS</button>
        <div id="bim-tabs" style="display:flex; gap:5px; margin-left:auto;"></div>
    </nav>
</header>

<main class="main-content">
    <aside class="students-area" id="stu-list"></aside>
    <section class="track-container" id="track"></section>
</main>

<div id="p-turmas" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#e91e63">Gerenciar Turmas</h3>
    <div id="class-list" style="max-height: 250px; overflow-y: auto;"></div>
    <input type="text" id="in-cl" placeholder="+ Nova Turma e Enter" onkeypress="if(event.key==='Enter') addT()" style="width:100%; padding:12px; margin-top:10px; border-radius:12px; border:2px solid #eee;">
</div>

<div id="p-materias" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#e91e63">Mat√©rias</h3>
    <div id="subj-list"></div>
    <input type="text" id="in-sb" placeholder="+ Nova Mat√©ria" onkeypress="if(event.key==='Enter') addM()" style="width:100%; padding:12px; margin-top:10px; border-radius:12px; border:2px solid #eee;">
</div>

<div id="p-crit" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#e91e63">Crit√©rios de Avalia√ß√£o</h3>
    <div style="background:#fff3e0; padding:15px; border-radius:12px; margin-bottom:10px; font-weight:bold;">
        Vistos Totais do Bimestre: <input type="number" id="tot-at" onchange="setVistos(this.value)" style="width:70px; padding:8px; border-radius:8px; border:1px solid #ccc;">
    </div>
    <div id="crit-list"></div>
    <input type="text" id="in-cr" placeholder="+ Novo Crit√©rio (Ex: Prova)" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:12px; margin-top:10px; border-radius:12px; border:2px solid #eee;">
</div>

<div id="p-alunos" class="config-overlay" onclick="event.stopPropagation()">
    <h3 style="font-family:'Orbitron'; color:#e91e63">Lista de Alunos</h3>
    <textarea id="in-nm" style="width:100%; height:100px; border-radius:12px; padding:10px; border:2px solid #eee;" placeholder="Cole a lista de nomes (um por linha)..."></textarea>
    <button onclick="addStus()" style="width:100%; background:#e91e63; color:white; border:none; padding:15px; margin:10px 0; border-radius:12px; cursor:pointer; font-weight:bold; font-size:14px;">ATUALIZAR LISTA</button>
    <div id="stu-del-list" style="max-height: 200px; overflow-y: auto;"></div>
</div>

<script>
    // AQUI ENTRA TODO O SEU SCRIPT DO FIREBASE (Copie exatamente o que voc√™ j√° tem abaixo desta linha)
    const firebaseConfig = {
        apiKey: "AIzaSyDNuA_OeQDU-tNLW93afXEQ_UzfH00yP2A",
        authDomain: "biolab-natividade.firebaseapp.com",
        databaseURL: "https://biolab-natividade-default-rtdb.firebaseio.com",
        projectId: "biolab-natividade",
        storageBucket: "biolab-natividade.firebasestorage.app",
        messagingSenderId: "268434655206",
        appId: "1:268434655206:web:e64592c269837f9ae87827"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let dados = { cs: [], ci: 0, b: 1 };
    const emojis = ['üöÄ','üß¨','üî¨','üß™','ü™ê','üåø','üî≠','üëæ','üõ∏','üåç','‚öõÔ∏è','üõ∞Ô∏è'];

    db.ref('biolab_v15').on('value', (snap) => {
        const val = snap.val();
        if(val) {
            dados = val;
            if(dados.ci === undefined) dados.ci = 0;
            if(!dados.cs) dados.cs = [];
        }
        document.getElementById('loading').style.display = 'none';
        renderizar();
    });

    function salvar() { db.ref('biolab_v15').set(dados); }

    function abrirPainel(id) { 
        document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block'; 
    }
    function fecharPaineis(e) { if(!e.target.closest('.config-overlay') && !e.target.closest('.nav-btn')) document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none'); }

    function addT() { let v=document.getElementById('in-cl').value; if(v){ if(!dados.cs) dados.cs=[]; dados.cs.push({n:v, ss:['Ci√™ncias'], si:0, mCrits:{}, mTotA:{}, st:[]}); dados.ci=dados.cs.length-1; document.getElementById('in-cl').value=''; salvar(); }}
    function addM() { let v=document.getElementById('in-sb').value; if(v && dados.ci>-1){ if(!dados.cs[dados.ci].ss) dados.cs[dados.ci].ss=[]; dados.cs[dados.ci].ss.push(v); document.getElementById('in-sb').value=''; salvar(); }}
    function addC() { let v=document.getElementById('in-cr').value; const c=dados.cs[dados.ci]; if(v && c){ if(!c.mCrits) c.mCrits = {}; if(!c.mCrits[c.si]) c.mCrits[c.si] = []; c.mCrits[c.si].push({n: v}); document.getElementById('in-cr').value=''; salvar(); }}
    function addStus() { let txt=document.getElementById('in-nm').value; let nomes=txt.split('\n').filter(x=>x.trim()); if(dados.ci>-1){ if(!dados.cs[dados.ci].st) dados.cs[dados.ci].st=[]; nomes.forEach(n=>dados.cs[dados.ci].st.push({n:n.trim(), sc:{}, em:emojis[Math.floor(Math.random()*emojis.length)]})); dados.cs[dados.ci].st.sort((a,b)=>a.n.localeCompare(b.n)); document.getElementById('in-nm').value=''; salvar(); }}
    function setVistos(v) { if(dados.ci>-1) { let c=dados.cs[dados.ci]; if(!c.mTotA) c.mTotA={}; c.mTotA[c.si] = parseInt(v); salvar(); } }

    function getNota(aluno, bim, matIdx) {
        const c = dados.cs[dados.ci]; if(!c) return 0;
        let kA = `${matIdx}_${bim}_ativ`, totA = (c.mTotA && c.mTotA[matIdx]) ? c.mTotA[matIdx] : 10;
        let notaVistos = ((aluno.sc && aluno.sc[kA] ? aluno.sc[kA] : []).length / totA) * 10;
        let notaCrits = 0; 
        let crits = (c.mCrits && c.mCrits[matIdx]) ? c.mCrits[matIdx] : [];
        crits.forEach(cr => {
            let val = (aluno.sc && aluno.sc[`${matIdx}_${bim}_${cr.n}`]) ? parseFloat(aluno.sc[`${matIdx}_${bim}_${cr.n}`]) : 0;
            notaCrits += val;
        });
        let res = (notaVistos + notaCrits) / (crits.length + 1);
        return isNaN(res) ? 0 : res;
    }

    function renderizar() {
        const c = (dados.cs && dados.cs[dados.ci]) ? dados.cs[dados.ci] : null;
        if(!c) { 
            document.getElementById('stu-list').innerHTML = "<p style='padding:20px; color:white'>Crie uma turma para come√ßar.</p>"; 
            document.getElementById('class-list').innerHTML = (dados.cs || []).map((x,i)=>`<div class="item-del" style="color:#333"><span onclick="dados.ci=${i};salvar()" style="cursor:pointer; flex:1;">${x.n}</span><span class="del-x" onclick="if(confirm('Excluir?')){dados.cs.splice(${i},1);salvar()}">‚úñ</span></div>`).join('');
            return; 
        }

        document.getElementById('txt-turma').innerText = `üöÄ TURMA: ${c.n}`;
        document.getElementById('txt-materia').innerText = `üß¨ MAT√âRIA: ${c.ss[c.si]}`;

        document.getElementById('class-list').innerHTML = dados.cs.map((x,i)=>`<div class="item-del" style="color:#333; padding:10px; border-bottom:1px solid #eee"><span onclick="dados.ci=${i};salvar()" style="cursor:pointer; flex:1; ${i===dados.ci?'font-weight:bold; color:#e91e63':''}">${x.n}</span><span class="del-x" onclick="if(confirm('Excluir turma?')){dados.cs.splice(${i},1); if(dados.ci>=dados.cs.length) dados.ci=0; salvar()}">‚úñ</span></div>`).join('');
        document.getElementById('subj-list').innerHTML = c.ss.map((s,i)=>`<div class="item-del" style="color:#333; padding:10px; border-bottom:1px solid #eee"><span onclick="dados.cs[dados.ci].si=${i};salvar()" style="cursor:pointer; flex:1; ${i===c.si?'font-weight:bold; color:#e91e63':''}">${s}</span><span class="del-x" onclick="if(confirm('Excluir mat√©ria?')){c.ss.splice(${i},1); c.si=0; salvar()}">‚úñ</span></div>`).join('');
        
        let critsAtuais = (c.mCrits && c.mCrits[c.si]) ? c.mCrits[c.si] : [];
        document.getElementById('crit-list').innerHTML = critsAtuais.map((cr,i)=>`<div class="item-del" style="color:#333"><span>üß™ ${cr.n}</span><span class="del-x" onclick="dados.cs[dados.ci].mCrits[dados.cs[dados.ci].si].splice(${i},1); salvar()">‚úñ</span></div>`).join('');
        
        document.getElementById('stu-del-list').innerHTML = (c.st || []).map((s,i)=>`<div class="item-del" style="color:#333"><span>${s.n}</span><span class="del-x" onclick="if(confirm('Excluir aluno?')){dados.cs[dados.ci].st.splice(${i},1); salvar()}">‚úñ</span></div>`).join('');
        document.getElementById('tot-at').value = (c.mTotA && c.mTotA[c.si]) ? c.mTotA[c.si] : 10;

        document.getElementById('stu-list').innerHTML = (c.st || []).map((s, si) => {
            let nBim = getNota(s, dados.b, c.si);
            let n1=getNota(s,1,c.si), n2=getNota(s,2,c.si), n3=getNota(s,3,c.si), n4=getNota(s,4,c.si);
            let nAnual = (n1+n2+n3+n4)/4;
            let kA = `${c.si}_${dados.b}_ativ`, chs = '', tot = (c.mTotA && c.mTotA[c.si]) ? c.mTotA[c.si] : 10;
            let checks = (s.sc && s.sc[kA]) ? s.sc[kA] : [];
            for(let i=0; i<tot; i++) chs += `<div class="check-box ${checks.includes(i)?'active':''}" onclick="tglV(${si},'${kA}',${i})">${i+1}</div>`;
            let crsHTML = critsAtuais.map(cr => {
                let k = `${c.si}_${dados.b}_${cr.n}`;
                let val = (s.sc && s.sc[k]) ? s.sc[k] : 0;
                return `<div style="font-size:10px; display:flex; justify-content:space-between; margin-top:8px; background:#f0f2f5; padding:6px; border-radius:8px; font-weight:bold;">${cr.n} <input type="number" step="0.1" value="${val}" onchange="upNota(${si},'${k}',this.value)" style="width:50px; text-align:center; border:1px solid #ddd; border-radius:5px;"></div>`;
            }).join('');
            return `<div class="student-card"><div style="display:flex; justify-content:space-between; align-items:flex-start;"><b>${s.n}</b> <div style="text-align:right"><span class="nota-bim">${nBim.toFixed(1)}</span><br><span class="nota-anual">Anual: ${nAnual.toFixed(1)}</span></div></div><div class="check-grid">${chs}</div>${crsHTML}</div>`;
        }).join('');

        const track = document.getElementById('track'); track.innerHTML = '';
        (c.st || []).forEach(s => {
            let n = getNota(s, dados.b, c.si);
            let lane = document.createElement('div'); lane.className = 'lane';
            lane.innerHTML = `<div class="runner" style="left:${n*8.8}%"><span>${s.em||'üöÄ'}</span><div class="runner-tag">${s.n} | ${n.toFixed(1)}</div></div>`;
            track.appendChild(lane);
        });

        document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b=>`<button class="nav-btn ${b===dados.b?'active':''}" onclick="dados.b=${b};salvar()">${b}¬∫ BIM</button>`).join('');
    }

    function tglV(si, k, idx) { let s=dados.cs[dados.ci].st[si]; if(!s.sc) s.sc = {}; if(!s.sc[k]) s.sc[k]=[]; let p=s.sc[k].indexOf(idx); if(p>-1) s.sc[k].splice(p,1); else s.sc[k].push(idx); salvar(); }
    function upNota(si, k, v) { if(!dados.cs[dados.ci].st[si].sc) dados.cs[dados.ci].st[si].sc = {}; dados.cs[dados.ci].st[si].sc[k] = parseFloat(v); salvar(); }
    function exportarBackup() { let b=new Blob([JSON.stringify(dados)],{type:'application/json'}); let a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='Biolab_Backup.json'; a.click(); }
    function importarBackup(e) { let fr=new FileReader(); fr.onload=(ev)=>{ try { dados=JSON.parse(ev.target.result); salvar(); } catch(e){alert("Erro ao ler arquivo");} }; fr.readAsText(e.target.files[0]); }
    
    function exportarExcel() {
        const c = dados.cs[dados.ci]; if(!c) return;
        let csv = "\ufeff";
        c.ss.forEach((materia, mIdx) => {
            csv += `MAT√âRIA: ${materia.toUpperCase()}\n`;
            csv += "ALUNO;1¬∫ BIM;2¬∫ BIM;3¬∫ BIM;4¬∫ BIM;M√âDIA ANUAL\n";
            c.st.forEach(s => {
                let n1 = getNota(s, 1, mIdx), n2 = getNota(s, 2, mIdx), n3 = getNota(s, 3, mIdx), n4 = getNota(s, 4, mIdx);
                csv += `${s.n};${n1.toFixed(1)};${n2.toFixed(1)};${n3.toFixed(1)};${n4.toFixed(1)};${((n1 + n2 + n3 + n4) / 4).toFixed(1)}\n`;
            });
            csv += "\n\n";
        });
        let blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Relatorio_Completo_${c.n}.csv`; a.click();
    }
</script>
</body>
</html>
