<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Lab Master v12.3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Orbitron:wght@600;900&display=swap');
        :root { --rainbow: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff); --neon: #00d2ff; }
        body { margin: 0; background: #050a18; color: white; font-family: 'Fredoka', sans-serif; height: 100vh; overflow: hidden; }
        
        #splash-screen { position: fixed; inset: 0; background: #050a18; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .card { padding: 30px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; background: #0a1128; box-shadow: 0 0 20px var(--neon); }
        
        #main-app { display: none; flex-direction: column; height: 100vh; }
        header { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon); background: rgba(0,0,0,0.8); }
        
        .wrapper { display: flex; flex: 1; overflow: hidden; padding: 10px; gap: 10px; }
        .sidebar { width: 300px; overflow-y: auto; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; }
        
        .track-container { flex: 1; position: relative; background: #000; border-radius: 15px; border: 1px solid #1e293b; overflow-y: auto; padding: 10px; }
        .rainbow-line { position: absolute; right: 50px; top: 0; bottom: 0; width: 15px; background: var(--rainbow); opacity: 0.4; border-radius: 10px; }
        
        .lane { height: 65px; border-bottom: 1px solid #1e293b; position: relative; display: flex; align-items: center; }
        .runner { position: absolute; transition: 0.8s; display: flex; flex-direction: column; align-items: center; }
        .runner-tag { background: white; color: black; font-size: 10px; padding: 1px 5px; border-radius: 4px; font-weight: bold; }
        
        .stu-item { background: rgba(255,255,255,0.03); border: 1px solid #334155; padding: 8px; border-radius: 8px; margin-bottom: 5px; position: relative; }
        .del-btn { position: absolute; top: 5px; right: 5px; color: #ef4444; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        .editable { cursor: pointer; text-decoration: underline dotted var(--neon); }
        button { cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
        .btn-go { background: var(--rainbow); color: white; padding: 10px 20px; }
        input, textarea { background: #000; color: #fff; border: 1px solid #334155; padding: 5px; border-radius: 5px; width: 100%; margin: 5px 0; }
        .checks { display: flex; flex-wrap: wrap; gap: 3px; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="card">
            <h1 style="font-family:'Orbitron'; color:var(--neon);">BIO-LAB 12.3</h1>
            <input type="text" id="in-sch" placeholder="Escola">
            <input type="text" id="in-tea" placeholder="Professor(a)">
            <button class="btn-go" onclick="start()">ENTRAR ðŸš€</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div>
                <span class="editable" onclick="editVal('sch')">Escola</span> | 
                <span class="editable" onclick="editVal('tea')">ProfÂª</span>
            </div>
            <button onclick="location.reload()" style="font-size:10px;">SAIR/APRESENTAR</button>
        </header>

        <div class="wrapper">
            <aside class="sidebar">
                <div id="class-list" style="margin-bottom:15px;"></div>
                <input type="text" id="add-cl" placeholder="+ Turma (Enter)" onkeypress="if(event.key==='Enter') addC()">
                
                <div id="stu-area" style="display:none; margin-top:20px;">
                    <textarea id="names" placeholder="Cole os nomes..." style="height:60px;"></textarea>
                    <button class="btn-go" onclick="impS()" style="width:100%">IMPORTAR</button>
                    <div id="list" style="margin-top:10px;"></div>
                </div>
            </aside>

            <main class="track-container">
                <div id="bims" style="display:flex; gap:5px; margin-bottom:10px;"></div>
                <div class="track" id="track"><div class="rainbow-line"></div></div>
                <button onclick="exportX()" style="position:fixed; bottom:20px; right:20px; background:#22c55e; color:white; padding:10px;">BAIXAR EXCEL</button>
            </main>
        </div>
    </div>

    <script>
        let d = JSON.parse(localStorage.getItem('bl123')) || { cs: [], ci: -1, b: 1 };
        const em = ['ðŸš€','ðŸ§¬','ðŸ§ª','ðŸŒŸ','ðŸ›¸','ðŸ‘¾','ðŸª'];

        function save() { localStorage.setItem('bl123', JSON.stringify(d)); }
        
        function start() {
            let s = document.getElementById('in-sch').value || localStorage.getItem('sch') || 'Escola';
            let t = document.getElementById('in-tea').value || localStorage.getItem('tea') || 'Professora';
            localStorage.setItem('sch', s); localStorage.setItem('tea', t);
            document.getElementById('splash-screen').style.display='none';
            document.getElementById('main-app').style.display='flex';
            render();
        }

        function editVal(k) {
            let n = prompt("Novo valor:", localStorage.getItem(k));
            if(n) { localStorage.setItem(k, n); render(); }
        }

        function addC() {
            let v = document.getElementById('add-cl').value;
            if(v) { d.cs.push({n:v, ss:['Geral'], si:0, st:[]}); d.ci = d.cs.length-1; document.getElementById('add-cl').value=''; save(); render(); }
        }

        function impS() {
            let n = document.getElementById('names').value.split('\n').filter(x=>x.trim());
            n.forEach(x => d.cs[d.ci].st.push({n:x.trim(), e:em[Math.floor(Math.random()*em.length)], sc:{}}));
            d.cs[d.ci].st.sort((a,b)=>a.n.localeCompare(b.n));
            document.getElementById('names').value=''; save(); render();
        }

        function render() {
            const c = d.cs[d.ci];
            document.getElementById('class-list').innerHTML = d.cs.map((x,i)=>`<button onclick="d.ci=${i};render()" style="margin:2px; ${i===d.ci?'border:2px solid gold':''}">${x.n}</button>`).join('');
            
            if(c) {
                document.getElementById('stu-area').style.display='block';
                document.getElementById('bims').innerHTML = [1,2,3,4].map(x=>`<button onclick="d.b=${x};render()" style="${x===d.b?'background:cyan':''}">${x}Âº BIM</button>`).join('');
                
                document.getElementById('list').innerHTML = c.st.map((s,si) => {
                    let k = `${c.si}_${d.b}`, ch = '';
                    for(let j=0; j<10; j++) {
                        let checked = (s.sc[k] && s.sc[k].includes(j)) ? 'checked' : '';
                        ch += `<input type="checkbox" ${checked} onclick="tgl(${si},'${k}',${j})">`;
                    }
                    return `<div class="stu-item"><span class="editable" onclick="edS(${si})">${s.n}</span><span class="del-btn" onclick="delS(${si})">X</span><div class="checks">${ch}</div></div>`;
                }).join('');

                let t = document.getElementById('track');
                t.querySelectorAll('.lane').forEach(l=>l.remove());
                c.st.forEach(s => {
                    let sc = (s.sc[`${c.si}_${d.b}`] || []).length;
                    let lane = document.createElement('div'); lane.className='lane';
                    lane.innerHTML = `<div class="runner" style="left:${sc*9}%"><div class="runner-tag">${s.n}</div><div style="font-size:25px">${s.e}</div></div>`;
                    t.appendChild(lane);
                });
            }
        }

        function tgl(si, k, v) {
            let s = d.cs[d.ci].st[si];
            if(!s.sc[k]) s.sc[k] = [];
            let i = s.sc[k].indexOf(v);
            if(i > -1) s.sc[k].splice(i,1); else s.sc[k].push(v);
            save(); render();
        }

        function delS(i) { if(confirm("Excluir?")) { d.cs[d.ci].st.splice(i,1); save(); render(); } }
        function edS(i) { let n = prompt("Nome:", d.cs[d.ci].st[i].n); if(n) { d.cs[d.ci].st[i].n = n; save(); render(); } }

        function exportX() {
            let c = d.cs[d.ci];
            let csv = `Relatorio;${c.n}\nAluno;Nota\n`;
            c.st.forEach(s => csv += `${s.n};${(s.sc[`${c.si}_${d.b}`] || []).length}\n`);
            let b = new Blob(["\ufeff"+csv], {type:'text/csv'});
            let a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download=`BioLab_${c.n}.csv`; a.click();
        }

        window.onload = () => { if(localStorage.getItem('sch')) start(); };
    </script>
</body>
</html>
