<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Lab Master v15.0 - Ci√™ncia Viva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0; height: 100vh; overflow: hidden;
            background: radial-gradient(circle, #ffffff 0%, #d0e1f9 100%);
            font-size: 22px; color: #1a2a3a;
        }

        /* Elementos de fundo din√¢micos */
        .science-icon { position: absolute; opacity: 0.1; z-index: -1; animation: float 10s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(10deg); } }

        #main-app { display: flex; flex-direction: column; height: 100vh; }

        header {
            background: white; padding: 15px 30px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 6px solid #00d2ff; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .identity { text-align: center; flex: 1; }
        .school-info { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: #1a2a3a; cursor: pointer; }

        .wrapper { display: flex; flex: 1; overflow: hidden; padding: 20px; gap: 20px; }

        /* Sidebar com Scroll */
        .sidebar { width: 450px; display: flex; flex-direction: column; gap: 12px; }
        .controls-top { flex-shrink: 0; display: flex; flex-direction: column; gap: 8px; }

        /* Pain√©is Maximizar/Minimizar */
        .panel { background: white; border-radius: 15px; border: 2px solid #00d2ff; overflow: hidden; }
        .panel-header { padding: 12px 20px; background: #f0faff; cursor: pointer; display: flex; justify-content: space-between; font-weight: 700; font-size: 0.9rem; }
        .panel.closed .panel-content { display: none; }
        .panel-content { padding: 15px; border-top: 1px solid #e0f0f0; }

        /* Cards de Alunos (Compactos) */
        .students-scroll { flex: 1; overflow-y: auto; padding-right: 10px; }
        .student-card { background: white; border-radius: 12px; margin-bottom: 10px; border: 2px solid #eee; transition: 0.3s; }
        .card-header { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 700; }
        .card-body { padding: 15px; border-top: 1px solid #eee; background: #fcfcfc; display: none; }
        .student-card.open .card-body { display: block; border-left: 10px solid #2ecc71; }

        /* Pista de Corrida */
        .track-container { flex: 1; background: #0b131a; border-radius: 40px; padding: 30px; position: relative; border: 8px solid #fff; box-shadow: inset 0 0 50px #000; }
        .lane { height: 100px; border-bottom: 1px dashed rgba(255,255,255,0.1); position: relative; display: flex; align-items: center; }
        .runner { position: absolute; transition: 2s cubic-bezier(0.17, 0.67, 0.83, 0.67); text-align: center; }
        .runner-tag { background: white; color: black; padding: 4px 12px; border-radius: 10px; font-size: 14px; font-weight: 900; margin-bottom: 5px; border: 3px solid #00d2ff; }
        .runner-emoji { font-size: 50px; cursor: pointer; filter: drop-shadow(0 0 10px #00d2ff); }

        /* Caixinhas de Vistos Numeradas */
        .check-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .check-box { width: 45px; height: 45px; border: 2px solid #ddd; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; background: white; font-weight: bold; }
        .check-box.active { background: #2ecc71; color: white; border-color: #27ae60; box-shadow: 0 0 15px rgba(46,204,113,0.5); }

        .btn-sci { padding: 10px; border-radius: 10px; border: none; background: #00d2ff; color: white; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; }
        .indicator { background: #1a2a3a; color: #00d2ff; padding: 10px 20px; border-radius: 15px; font-family: 'Orbitron'; font-size: 0.8rem; border: 2px solid #00d2ff; }
    </style>
</head>
<body>

    <div class="science-icon" style="top:10%; left:5%; font-size: 80px;">üß¨</div>
    <div class="science-icon" style="top:50%; right:5%; font-size: 60px; animation-delay: 2s;">‚öõÔ∏è</div>
    <div class="science-icon" style="top:80%; left:40%; font-size: 70px; animation-delay: 4s;">üß™</div>

    <div id="main-app">
        <header>
            <div class="indicator" id="info-turma">TURMA: ---</div>
            <div class="identity">
                <div class="school-info" onclick="editL('sch')"><span id="disp-sch">NOME DA ESCOLA</span></div>
                <div style="font-size: 0.9rem; font-weight: bold; color: #7f8c8d;" onclick="editL('tea')">PROF(A): <span id="disp-tea">SEU NOME</span></div>
            </div>
            <div style="display:flex; gap:15px; align-items:center;">
                <div class="indicator" id="info-materia">MAT√âRIA: ---</div>
                <button onclick="exportExcel()" style="background:#27ae60; border:none; color:white; padding:12px 20px; border-radius:12px; font-weight:bold; cursor:pointer;">üìä EXCEL</button>
            </div>
        </header>

        <div class="wrapper">
            <aside class="sidebar">
                <div class="controls-top">
                    <div class="panel closed" id="p-turmas">
                        <div class="panel-header" onclick="toggleP('p-turmas')">üè´ TURMAS E MAT√âRIAS <span>‚ñº</span></div>
                        <div class="panel-content">
                            <strong>Turmas:</strong>
                            <div id="class-tabs" style="display:flex; gap:5px; flex-wrap:wrap; margin:10px 0;"></div>
                            <input type="text" id="in-cl" placeholder="+ Turma e Enter" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
                            <hr>
                            <strong>Mat√©rias:</strong>
                            <div id="subj-tabs" style="display:flex; gap:5px; flex-wrap:wrap; margin:10px 0;"></div>
                            <input type="text" id="in-sb" placeholder="+ Mat√©ria e Enter" onkeypress="if(event.key==='Enter') addS()" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
                        </div>
                    </div>

                    <div class="panel closed" id="p-crit">
                        <div class="panel-header" onclick="toggleP('p-crit')">üìã CRIT√âRIOS DE NOTA <span>‚ñº</span></div>
                        <div class="panel-content">
                            Vistos no Bimestre: <input type="number" id="tot-at" value="10" onchange="upTot(this.value)" style="width:60px; font-size:20px;">
                            <div id="crit-list" style="margin:10px 0; font-size:16px;"></div>
                            <input type="text" id="in-cr" placeholder="Ex: Prova, Comportamento" style="width:100%; padding:8px; border-radius:8px;">
                            <button class="btn-sci" onclick="addCrit()" style="width:100%; margin-top:5px;">+ ADICIONAR CRIT√âRIO</button>
                        </div>
                    </div>

                    <div class="panel" id="p-alun">
                        <div class="panel-header" onclick="toggleP('p-alun')">üë• IMPORTAR ALUNOS <span>‚ñº</span></div>
                        <div class="panel-content">
                            <textarea id="in-nm" placeholder="Cole os nomes aqui..." style="width:100%; height:50px; border-radius:8px; padding:10px;"></textarea>
                            <button onclick="impSt()" style="width:100%; background:#1a2a3a; color:white; border:none; padding:10px; border-radius:8px; margin-top:5px; cursor:pointer; font-weight:bold;">IMPORTAR LISTA</button>
                        </div>
                    </div>
                </div>

                <div class="students-scroll" id="stu-list"></div>
            </aside>

            <main class="track-container">
                <div id="bim-tabs" style="display:flex; gap:12px; margin-bottom:25px; justify-content:center;"></div>
                <div class="track" id="track"></div>
            </main>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('biolab_v15')) || { cs: [], ci: -1, b: 1 };
        const emojis = ['üöÄ','‚öõÔ∏è','üß¨','üß™','ü™ê','üõ∏','üëæ','üåø','ü¶†','üî≠','üë®‚Äçüî¨','üë©‚Äçüî¨','üåç','‚òÄÔ∏è','üíé'];

        function save() { localStorage.setItem('biolab_v15', JSON.stringify(state)); }
        function toggleP(id) { document.getElementById(id).classList.toggle('closed'); }
        function editL(k) { let n = prompt("Editar:", localStorage.getItem(k)); if(n){ localStorage.setItem(k,n); location.reload(); }}

        function addC() { let v = document.getElementById('in-cl').value; if(v){ state.cs.push({n:v, ss:['Ci√™ncias'], si:0, totA: 10, crits:[], st:[]}); state.ci=state.cs.length-1; document.getElementById('in-cl').value=''; save(); render(); }}
        function addS() { let v = document.getElementById('in-sb').value; if(v && state.ci>-1){ state.cs[state.ci].ss.push(v); document.getElementById('in-sb').value=''; save(); render(); }}
        function addCrit() { let v = document.getElementById('in-cr').value; if(v && state.ci>-1){ state.cs[state.ci].crits.push({n:v}); document.getElementById('in-cr').value=''; save(); render(); }}
        function upTot(v) { if(state.ci>-1){ state.cs[state.ci].totA = parseInt(v)||0; save(); render(); } }

        function impSt() {
            let names = document.getElementById('in-nm').value.split('\n').filter(x=>x.trim());
            if(state.ci===-1) return alert("Crie uma turma primeiro!");
            names.forEach(n => state.cs[state.ci].st.push({n:n.trim(), sc:{}, open: false, em: 'üöÄ'}));
            state.cs[state.ci].st.sort((a,b)=>a.n.localeCompare(b.n));
            document.getElementById('in-nm').value=''; save(); render();
        }

        function getScore(stu) {
            const c = state.cs[state.ci]; if(!c) return 0;
            let sum = 0; let kA = `${c.si}_${state.b}_ativ`;
            let vists = (stu.sc[kA] || []).length;
            sum += c.totA > 0 ? (vists / c.totA) * 10 : 0;
            c.crits.forEach(cr => { let k = `${c.si}_${state.b}_${cr.n}`; sum += parseFloat(stu.sc[k] || 0); });
            return sum / (c.crits.length + 1);
        }

        function render() {
            const c = state.cs[state.ci];
            document.getElementById('disp-sch').innerText = localStorage.getItem('sch') || 'SUA ESCOLA';
            document.getElementById('disp-tea').innerText = localStorage.getItem('tea') || 'PROFESSOR(A)';
            
            if(c) {
                document.getElementById('info-turma').innerText = `TURMA: ${c.n}`;
                document.getElementById('info-materia').innerText = `MAT√âRIA: ${c.ss[c.si]}`;
                document.getElementById('tot-at').value = c.totA;
                
                document.getElementById('class-tabs').innerHTML = state.cs.map((x,i)=>`<button onclick="state.ci=${i};render();save();" style="padding:8px; border-radius:8px; border:none; background:${i===state.ci?'#00d2ff':'#eee'}; color:${i===state.ci?'white':'#333'}; cursor:pointer; font-weight:bold;">${x.n}</button>`).join('');
                document.getElementById('subj-tabs').innerHTML = c.ss.map((s,i)=>`<button onclick="state.cs[state.ci].si=${i};render();save();" style="padding:8px; border-radius:8px; border:none; background:${i===c.si?'#2ecc71':'#eee'}; color:white; cursor:pointer; font-weight:bold;">${s}</button>`).join('');
                document.getElementById('crit-list').innerHTML = c.crits.map((cr,i)=>`<div style="margin-bottom:5px;">üß™ ${cr.n} <span onclick="state.cs[state.ci].crits.splice(${i},1);save();render()" style="color:red; cursor:pointer">‚úñ</span></div>`).join('');

                document.getElementById('stu-list').innerHTML = c.st.map((stu, si) => {
                    let kA = `${c.si}_${state.b}_ativ`, chs = '';
                    for(let i=0; i<c.totA; i++) {
                        let ok = (stu.sc[kA] || []).includes(i);
                        chs += `<div class="check-box ${ok?'active':''}" onclick="tglA(${si},'${kA}',${i})">${i+1}</div>`;
                    }
                    return `<div class="student-card ${stu.open?'open':''}">
                        <div class="card-header" onclick="toggleStu(${si})">
                            <span><b>${stu.n}</b></span>
                            <span>${stu.open?'‚ñ≤':'‚ñº'}</span>
                        </div>
                        <div class="card-body">
                            <div class="check-grid">${chs}</div>
                            ${c.crits.map(cr => {
                                let k = `${c.si}_${state.b}_${cr.n}`;
                                return `<div style="margin-top:15px; font-weight:bold;">${cr.n}: <input type="number" value="${stu.sc[k]||0}" onchange="upSc(${si},'${k}',this.value)" style="width:70px; font-size:20px; border-radius:8px; border:1px solid #ccc; padding:5px;"></div>`;
                            }).join('')}
                            <button onclick="delStu(${si})" style="margin-top:15px; color:red; border:none; background:none; cursor:pointer; font-size:14px;">Excluir Aluno</button>
                        </div>
                    </div>`;
                }).join('');

                const track = document.getElementById('track'); track.innerHTML = '';
                c.st.forEach((stu, si) => {
                    let g = getScore(stu);
                    let lane = document.createElement('div'); lane.className='lane';
                    lane.innerHTML = `<div class="runner" style="left:${g*8.5}%">
                        <div class="runner-tag">${stu.n} | ${g.toFixed(1)}</div>
                        <div class="runner-emoji" onclick="nextEm(${si})">${stu.em || 'üöÄ'}</div>
                    </div>`;
                    track.appendChild(lane);
                });
            }
            document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b=>`<button onclick="state.b=${b};render();save();" style="padding:15px 30px; border-radius:15px; border:none; background:${b===state.b?'#00d2ff':'white'}; color:${b===state.b?'white':'#1a2a3a'}; font-weight:800; cursor:pointer; box-shadow:0 5px 0 ${b===state.b?'#00a8cc':'#ddd'}">${b}¬∫ BIMESTRE</button>`).join('');
        }

        function toggleStu(si) { state.cs[state.ci].st[si].open = !state.cs[state.ci].st[si].open; render(); save(); }
        function tglA(si, k, idx) {
            if(!state.cs[state.ci].st[si].sc[k]) state.cs[state.ci].st[si].sc[k] = [];
            let a = state.cs[state.ci].st[si].sc[k]; let p = a.indexOf(idx);
            if(p > -1) a.splice(p, 1); else a.push(idx);
            save(); render();
        }
        function upSc(si, k, v) { state.cs[state.ci].st[si].sc[k] = parseFloat(v)||0; save(); render(); }
        function nextEm(si) { 
            let cur = emojis.indexOf(state.cs[state.ci].st[si].em || 'üöÄ');
            state.cs[state.ci].st[si].em = emojis[(cur + 1) % emojis.length];
            save(); render();
        }
        function delStu(si) { if(confirm("Deseja mesmo excluir este aluno?")) { state.cs[state.ci].st.splice(si,1); save(); render(); }}

        function exportExcel() {
            const c = state.cs[state.ci]; if(!c) return;
            let csv = `ALUNO;NOTA FINAL\n`;
            c.st.forEach(s => csv += `${s.n};${getScore(s).toFixed(1)}\n`);
            let b = new Blob(["\ufeff"+csv], {type:'text/csv;charset=utf-8;'});
            let a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `Relatorio_${c.n}.csv`; a.click();
        }

        window.onload = render;
    </script>
</body>
</html>
