<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Lab Master v15.9 - Alta Densidade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0; height: 100vh; overflow: hidden;
            background: radial-gradient(circle, #ffffff 0%, #d0e1f9 100%);
            font-size: 19px; color: #1a2a3a;
        }

        #main-app { display: flex; flex-direction: column; height: 100vh; }

        header {
            background: white; padding: 10px 25px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 5px solid #00d2ff; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .identity { text-align: center; flex: 1; }
        .school-info { font-family: 'Orbitron', sans-serif; font-size: 1.1rem; color: #1a2a3a; cursor: pointer; }

        .wrapper { display: flex; flex: 1; overflow: hidden; padding: 15px; gap: 15px; }

        .sidebar { width: 380px; display: flex; flex-direction: column; gap: 8px; flex-shrink: 0; }
        
        .panel { background: white; border-radius: 12px; border: 2px solid #00d2ff; overflow: hidden; transition: all 0.3s ease; }
        .panel-header { 
            padding: 10px 15px; background: #f0faff; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 700; font-size: 0.75rem; color: #0088aa; text-transform: uppercase;
        }
        .panel.closed .panel-content { display: none; }
        .panel-content { padding: 12px; border-top: 1px solid #e0f0f0; background: #fff; }

        .students-scroll { flex: 1; overflow-y: auto; padding-right: 5px; margin-top: 5px; }
        .student-card { background: white; border-radius: 10px; margin-bottom: 6px; border: 2px solid #eee; }
        .card-header { padding: 8px 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 0.95rem; }
        .card-body { padding: 12px; border-top: 1px solid #eee; background: #fcfcfc; display: none; }
        .student-card.open .card-body { display: block; border-left: 6px solid #2ecc71; }

        .track-container { flex: 1; background: #0b131a; border-radius: 30px; padding: 15px; position: relative; border: 6px solid #fff; box-shadow: inset 0 0 50px #000; overflow-y: auto; }
        
        /* RAIA REDUZIDA PARA TURMAS GRANDES */
        .lane { height: 38px; border-bottom: 1px dashed rgba(255,255,255,0.08); position: relative; display: flex; align-items: center; }
        .runner { position: absolute; transition: 2s cubic-bezier(0.17, 0.67, 0.83, 0.67); text-align: center; display: flex; align-items: center; gap: 8px; }
        
        .runner-tag { 
            background: white; padding: 1px 6px; border-radius: 5px; 
            font-size: 9px; font-weight: 900; 
            border: 2px solid #00d2ff; white-space: nowrap; 
        }
        .score-bad { color: #e74c3c; } 
        .score-good { color: #27ae60; } 

        .runner-emoji { font-size: 22px; cursor: pointer; filter: drop-shadow(0 0 5px #00d2ff); line-height: 1; }

        .check-grid { display: flex; flex-wrap: wrap; gap: 4px; }
        .check-box { width: 32px; height: 32px; border: 2px solid #ddd; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 13px; cursor: pointer; background: white; font-weight: bold; }
        .check-box.active { background: #2ecc71; color: white; border-color: #27ae60; }

        .indicator { background: #1a2a3a; color: #00d2ff; padding: 8px 15px; border-radius: 10px; font-family: 'Orbitron'; font-size: 0.7rem; border: 2px solid #00d2ff; }
        .backup-bar { background: #f8f9fa; padding: 6px; border-radius: 10px; display: flex; gap: 6px; border: 1px dashed #ccc; align-items: center; }
        .btn-mini { padding: 3px 6px; font-size: 10px; cursor: pointer; border-radius: 4px; border: 1px solid #ddd; font-weight: bold; background: white; }
    </style>
</head>
