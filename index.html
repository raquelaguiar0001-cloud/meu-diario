<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UE. NATIVIDADE MARINHO - Online</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¬</text></svg>">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        * { box-sizing: border-box; }
        body { font-family: 'Fredoka', sans-serif; margin: 0; height: 100vh; overflow: hidden; background: #fdf2f9; }
        
        header { 
            background: linear-gradient(90deg, #9b4dca 0%, #e91e63 100%); 
            padding: 10px 20px; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            position: relative; z-index: 10;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .school-info h1 { margin: 0; font-family: 'Orbitron'; font-size: 18px; }
        
        .nav-container { background: white; border-radius: 10px; display: flex; padding: 3px; gap: 3px; margin-top: 8px; align-items: center; }
        .nav-btn { flex: 1; padding: 8px; border: none; background: transparent; border-radius: 6px; cursor: pointer; font-weight: bold; color: #555; font-size: 11px; text-transform: uppercase; }
        .nav-btn.active { background: #ffe1ed; color: #e91e63; }

        .main-content { display: flex; height: calc(100vh - 150px); padding: 10px; gap: 10px; }
        .students-area { width: 320px; display: flex; flex-direction: column; overflow-y: auto; }
        .track-container { flex: 1; background: #1a2a3a; border-radius: 20px; padding: 10px; position: relative; border: 5px solid #2c3e50; overflow-y: auto; }

        .config-overlay { position: fixed; top: 120px; left: 50%; transform: translateX(-50%); background: white; border-radius: 15px; padding: 20px; width: 90%; max-width: 500px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); z-index: 100; display: none; border: 3px solid #e91e63; }
        
        .student-card { background: white; border-radius: 12px; margin-bottom: 8px; border: 1px solid #eee; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .check-grid { display: flex; flex-wrap: wrap; gap: 4px; margin: 8px 0; }
        .check-box { width: 28px; height: 28px; border: 2px solid #ddd; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; }
        .check-box.active { background: #2ecc71; color: white; border-color: #27ae60; }

        .lane { border-bottom: 1px solid rgba(255,255,255,0.05); position: relative; display: flex; align-items: center; }
        .runner { position: absolute; transition: 2s cubic-bezier(0.34, 1.56, 0.64, 1); display: flex; align-items: center; gap: 5px; }
        .runner-tag { background: white; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 10px; white-space: nowrap; border: 1px solid #e91e63; }

        .btn-action { cursor: pointer; padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; font-size: 12px; }
        .btn-import { background: #ffd700; color: #000; }
        .btn-backup { background: #ffffff33; color: white; border: 1px solid white; }

        #loading { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; font-weight: bold; }
    </style>
</head>
<body onclick="fecharPaineis(event)">

<div id="loading">Conectando ao Banco de Dados...</div>

<header onclick="event.stopPropagation()">
    <div class="header-top">
        <div class="school-info">
            <h1 id="disp-sch">UNIDADE ESCOLAR NATIVIDADE MARINHO</h1>
            <p style="margin:0; font-size:12px;">PROF(A): <span id="disp-tea">RAQUEL AGUIAR</span></p>
        </div>
        <div style="display:flex; gap:8px;">
            <button class="btn-action btn-import" onclick="document.getElementById('fileIn').click()">ðŸ“‚ IMPORTAR JSON</button>
            <input type="file" id="fileIn" style="display:none" onchange="importarBackup(event)">
            <button class="btn-action btn-backup" onclick="exportarBackup()">ðŸ’¾ BACKUP</button>
        </div>
    </div>
    <nav class="nav-container">
        <button class="nav-btn" onclick="abrirPainel('p-turmas')">ðŸŽ“ Turmas</button>
        <button class="nav-btn" onclick="abrirPainel('p-materias')">ðŸ“š MatÃ©rias</button>
        <button class="nav-btn" onclick="abrirPainel('p-alunos')">ðŸ‘¥ Alunos</button>
        <button class="nav-btn" onclick="abrirPainel('p-crit')">ðŸ“‹ CritÃ©rios</button>
        <div id="bim-tabs" style="display:flex; gap:3px; margin-left:auto;"></div>
    </nav>
</header>

<main class="main-content">
    <aside class="students-area" id="stu-list"></aside>
    <section class="track-container" id="track"></section>
</main>

<div id="p-turmas" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Minhas Turmas</h3>
    <div id="class-list"></div>
    <input type="text" id="in-cl" placeholder="+ Nova Turma e Enter" onkeypress="if(event.key==='Enter') addT()" style="width:100%; padding:10px; margin-top:10px;">
</div>

<div id="p-materias" class="config-overlay" onclick="event.stopPropagation()">
    <h3>MatÃ©rias</h3>
    <div id="subj-list"></div>
    <input type="text" id="in-sb" placeholder="+ Nova MatÃ©ria" onkeypress="if(event.key==='Enter') addM()" style="width:100%; padding:10px; margin-top:10px;">
</div>

<div id="p-crit" class="config-overlay" onclick="event.stopPropagation()">
    <h3>CritÃ©rios da MatÃ©ria</h3>
    Vistos Totais: <input type="number" id="tot-at" onchange="setVistos(this.value)" style="width:60px;">
    <div id="crit-list" style="margin:10px 0;"></div>
    <input type="text" id="in-cr" placeholder="+ Novo CritÃ©rio" onkeypress="if(event.key==='Enter') addC()" style="width:100%; padding:10px;">
</div>

<div id="p-alunos" class="config-overlay" onclick="event.stopPropagation()">
    <h3>Lista de Alunos</h3>
    <textarea id="in-nm" style="width:100%; height:100px;" placeholder="Cole os nomes (um por linha) e clique em Adicionar"></textarea>
    <button onclick="addStus()" style="width:100%; background:#e91e63; color:white; border:none; padding:10px; margin-top:5px; border-radius:5px; cursor:pointer;">ADICIONAR ALUNOS</button>
</div>

<script>
    // CREDENCIAIS FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyDNuA_OeQDU-tNLW93afXEQ_UzfH00yP2A",
        authDomain: "biolab-natividade.firebaseapp.com",
        databaseURL: "https://biolab-natividade-default-rtdb.firebaseio.com",
        projectId: "biolab-natividade",
        storageBucket: "biolab-natividade.firebasestorage.app",
        messagingSenderId: "268434655206",
        appId: "1:268434655206:web:e64592c269837f9ae87827"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let dados = { cs: [], ci: -1, b: 1, zoom: 35 };
    const emojis = ['ðŸš€','âš›ï¸','ðŸ§¬','ðŸ§ª','ðŸª','ðŸ›¸','ðŸ‘¾','ðŸŒ¿','ðŸ”­','ðŸ”¬'];

    // SINCRONIZAÃ‡ÃƒO EM TEMPO REAL
    db.ref('biolab_v15').on('value', (snap) => {
        const val = snap.val();
        if(val) dados = val;
        document.getElementById('loading').style.display = 'none';
        renderizar();
    });

    function salvar() { db.ref('biolab_v15').set(dados); }

    function abrirPainel(id) { 
        document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block'; 
    }
    function fecharPaineis(e) { if(!e.target.closest('.config-overlay')) document.querySelectorAll('.config-overlay').forEach(p => p.style.display = 'none'); }

    function addT() { let v=document.getElementById('in-cl').value; if(v){ dados.cs.push({n:v, ss:['CiÃªncias'], si:0, mCrits:{}, mTotA:{}, st:[]}); dados.ci=dados.cs.length-1; document.getElementById('in-cl').value=''; salvar(); }}
    function addM() { let v=document.getElementById('in-sb').value; if(v && dados.ci>-1){ dados.cs[dados.ci].ss.push(v); document.getElementById('in-sb').value=''; salvar(); }}
    function addC() { let v=document.getElementById('in-cr').value; const c=dados.cs[dados.ci]; if(v && c){ if(!c.mCrits[c.si]) c.mCrits[c.si]=[]; c.mCrits[c.si].push({n:v}); document.getElementById('in-cr').value=''; salvar(); }}
    function addStus() { let n=document.getElementById('in-nm').value.split('\n').filter(x=>x.trim()); if(dados.ci>-1){ n.forEach(nm=>dados.cs[dados.ci].st.push({n:nm.trim(), sc:{}, em:emojis[Math.floor(Math.random()*emojis.length)]})); dados.cs[dados.ci].st.sort((a,b)=>a.n.localeCompare(b.n)); document.getElementById('in-nm').value=''; salvar(); }}
    function setVistos(v) { if(dados.ci>-1) { dados.cs[dados.ci].mTotA[dados.cs[dados.ci].si] = parseInt(v); salvar(); } }

    function getNota(aluno, bim=dados.b, matIdx=dados.cs[dados.ci].si) {
        const c = dados.cs[dados.ci]; if(!c) return 0;
        let kA = `${matIdx}_${bim}_ativ`, totA = c.mTotA[matIdx] || 10, crits = c.mCrits[matIdx] || [];
        let notaVistos = ((aluno.sc[kA] || []).length / totA) * 10;
        let notaCrits = 0; crits.forEach(cr => notaCrits += parseFloat(aluno.sc[`${matIdx}_${bim}_${cr.n}`] || 0));
        let res = (notaVistos + notaCrits) / (crits.length + 1);
        return isNaN(res) ? 0 : res;
    }

    function renderizar() {
        const c = dados.cs[dados.ci];
        if(!c) { document.getElementById('stu-list').innerHTML = "<p style='padding:20px'>Crie ou importe uma turma para comeÃ§ar.</p>"; return; }

        document.getElementById('class-list').innerHTML = dados.cs.map((x,i)=>`<div style="padding:8px; border-bottom:1px solid #eee; cursor:pointer; font-weight:${i===dados.ci?'bold':'normal'}" onclick="dados.ci=${i};salvar()">${x.n}</div>`).join('');
        document.getElementById('subj-list').innerHTML = c.ss.map((s,i)=>`<div style="padding:8px; border-bottom:1px solid #eee; cursor:pointer; font-weight:${i===c.si?'bold':'normal'}" onclick="dados.cs[dados.ci].si=${i};salvar()">${s}</div>`).join('');
        document.getElementById('crit-list').innerHTML = (c.mCrits[c.si]||[]).map(cr=>`<div>ðŸ§ª ${cr.n}</div>`).join('');
        
        document.getElementById('stu-list').innerHTML = c.st.map((s, si) => {
            let kA = `${c.si}_${dados.b}_ativ`, chs = '';
            for(let i=0; i<(c.mTotA[c.si]||10); i++) chs += `<div class="check-box ${(s.sc[kA]||[]).includes(i)?'active':''}" onclick="tglV(${si},'${kA}',${i})">${i+1}</div>`;
            let n = getNota(s);
            return `<div class="student-card"><b>${s.n}</b> | <span style="color:${n>=7?'green':'red'}">${n.toFixed(1)}</span><div class="check-grid">${chs}</div></div>`;
        }).join('');

        const track = document.getElementById('track'); track.innerHTML = '';
        c.st.forEach(s => {
            let n = getNota(s);
            let lane = document.createElement('div'); lane.className = 'lane'; lane.style.height = dados.zoom + 'px';
            lane.innerHTML = `<div class="runner" style="left:${n*9}%"><span>${s.em}</span><div class="runner-tag">${s.n} | ${n.toFixed(1)}</div></div>`;
            track.appendChild(lane);
        });

        document.getElementById('bim-tabs').innerHTML = [1,2,3,4].map(b=>`<button class="nav-btn ${b===dados.b?'active':''}" onclick="dados.b=${b};salvar()">${b}Âº BIM</button>`).join('');
    }

    function tglV(si, k, idx) { let s=dados.cs[dados.ci].st[si]; if(!s.sc[k]) s.sc[k]=[]; let p=s.sc[k].indexOf(idx); if(p>-1) s.sc[k].splice(p,1); else s.sc[k].push(idx); salvar(); }
    
    function exportarBackup() { let b=new Blob([JSON.stringify(dados)],{type:'application/json'}); let a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='Biolab_Backup.json'; a.click(); }
    function importarBackup(e) {
        let fr = new FileReader();
        fr.onload = (ev) => { try { dados = JSON.parse(ev.target.result); salvar(); alert("Dados importados e sincronizados!"); } catch(e) { alert("Arquivo invÃ¡lido"); } };
        fr.readAsText(e.target.files[0]);
    }
</script>
</body>
</html>
